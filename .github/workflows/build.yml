name: Run tests on scim_v2 crate

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: actions/setup-rust-action@v1
      with:
        rust-version: stable
    - name: Check
      uses: cargo check
    - name: Test
      uses: cargo test